<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="assets/css/main-style.css">
    <link rel="icon" href="assets/img/EPICODE_fav.png" type="image/png" />
</head>

<body id="bodyCertificato">
    <div class="container80">
    <div id="printCertficato">
            <header id="headerCertificato">
                <div class="header-box-certificato">
                    <div class="module-certifcation">
                        <h2> MODULE CERTIFICATION 2024 </h2>
                    </div>
                    <div class="module-name">
                        <h2> MODULE <span>PRE COURSE</span></h2>
                    </div>
                </div>
            </header>
            <main id="mainCertificato">
                <div class="certificate-body">
                    <div class="name-box">
                        <h1 id="nome"></h1>
                    </div>
                    <div class="surname-box">
                        <h1 id="cognome"></h1>
                    </div>
                </div>
                <div class="white-line"></div>
                <div class="topic">
                    <h2> GENERAL KNOWLEDGE </h2>
                </div>
            </main>
            <footer id="footerCertificato">
                <div class="date-box">
                    <div class="date">
                        <p id="currentDate"></p>
                        <p class="release-date"> RELEASE DATE</p>
                    </div>
                </div>
                <div class="logo-certificato">
                    <img src="assets/img/epicode_logo.png" alt="">
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/js/certificato.js"></script>
</body>

</html>

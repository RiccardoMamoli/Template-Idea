<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/css/main-style.css" />
    <link rel="icon" href="assets/img/EPICODE_fav.png" type="image/png">
  </head>

  <body class="non-selezionabile" id="body_questions">
    <div class="container80" id="containerMain">
      <header>
        <div class="header-box" id="headerBox">
          <div class="logo-box">
            <img src="assets/img/epicode_logo.png" alt="" />
          </div>

          <div class="progress-ring">
            <div class="progress-time">
              <div id="timerElement">
                <div class="text-timer">
                  <span> SECONDS</span>
                  <div>
                    <p class="seconds" id="seconds"></p>
                  </div>
                  <span> REMAINING</span>
                </div>
              </div>
            </div>
            <svg width="160" height="160">
              <defs>
                <!-- Filtro per ombra esterna -->
                <filter
                  id="outer-shadow"
                  x="-50%"
                  y="-50%"
                  width="200%"
                  height="200%"
                >
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="4"
                    flood-color="#000000"
                    flood-opacity="0.5"
                  />
                </filter>
                <!-- Filtro per ombra interna -->
                <filter
                  id="inner-shadow"
                  x="-50%"
                  y="-50%"
                  width="200%"
                  height="200%"
                >
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="2"
                    flood-color="#000000"
                    flood-opacity="0.5"
                  />
                </filter>
              </defs>
              <!-- Cerchio di sfondo con ombra esterna -->
              <circle
                class="progress-ring__background"
                stroke="#95689b"
                stroke-width="14"
                fill="transparent"
                r="55"
                cx="80"
                cy="80"
                filter="url(#outer-shadow)"
              />
              <!-- Cerchio di progresso con ombra interna -->
              <circle
                class="progress-ring__circle"
                stroke="#00ffff"
                stroke-width="14"
                fill="transparent"
                r="55"
                cx="80"
                cy="80"
                filter="url(#inner-shadow)"
              />
            </svg>
          </div>
        </div>
      </header>

      <main>
        <div class="box-question">
          <div class="title-box-question">
            <h4 id="titleBoxQuestion"></h4>
          </div>
          <div class="body-box-row" id="bodyBoxRow"></div>
        </div>
      </main>

      <footer id="footer_question">
        <div class="body-box-footer">
          <div class="questions">
            <p id="footerNumber"></p>
          </div>
        </div>
      </footer>

      <script src="assets/js/questions.js"></script>
    </div>
  </body>
</html>
